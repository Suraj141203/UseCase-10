<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background" style="padding-top: 12%">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">

          <form name="inquiryForm">

            <h2 *ngIf="!form.data.id"
                class="text-primary font-weight-bold"
                style="text-align: center;">
              {{ 'Add Inquiry' | translate }}
            </h2>

            <h2 *ngIf="form.data.id"
                class="text-primary font-weight-bold"
                style="text-align: center;">
              {{ 'Update Inquiry' | translate }}
            </h2>

            <!-- ERROR MESSAGE -->
            <div *ngIf="form.error && form.message"
                 class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <!-- SUCCESS MESSAGE -->
            <div *ngIf="!form.error && form.message"
                 class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <!-- Inquirer Name -->
            <div class="form-group pt-2">
              <label>
                <b>{{ 'Inquirer Name' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user grey-text"></i>
                  </div>
                </div>

                <input type="text"
                       name="inquirerName"
                       [(ngModel)]="form.data.inquirerName"
                       class="form-control"
                       maxlength="50"
                       placeholder="{{ 'Enter Inquirer Name' | translate }}">
              </div>

              <span *ngIf="form.inputerror.inquirerName"
                    class="alertRedColor">
                {{ form.inputerror.inquirerName }}
              </span>
            </div>

            <!-- Email -->
            <div class="form-group pt-2">
              <label>
                <b>{{ 'Email' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-envelope grey-text"></i>
                  </div>
                </div>

                <input type="email"
                       name="email"
                       [(ngModel)]="form.data.email"
                       class="form-control"
                       placeholder="{{ 'Enter Email' | translate }}">
              </div>

              <span *ngIf="form.inputerror.email"
                    class="alertRedColor">
                {{ form.inputerror.email }}
              </span>
            </div>

            <!-- Inquiry Subject -->
            <div class="form-group pt-2">
              <label>
                <b>{{ 'Inquiry Subject' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-comment grey-text"></i>
                  </div>
                </div>

                <input type="text"
                       name="inquirySubject"
                       [(ngModel)]="form.data.inquirySubject"
                       class="form-control"
                       placeholder="{{ 'Enter Inquiry Subject' | translate }}">
              </div>

              <span *ngIf="form.inputerror.inquirySubject"
                    class="alertRedColor">
                {{ form.inputerror.inquirySubject }}
              </span>
            </div>

            <!-- Inquiry Status -->
            <div class="form-group pt-2">
              <label>
                <b>{{ 'Inquiry Status' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-toggle-on grey-text"></i>
                  </div>
                </div>

                <select class="form-control"
                        name="inquiryStatus"
                        [(ngModel)]="form.data.inquiryStatus">
                  <option [ngValue]="undefined">
                    {{ 'Select Status' | translate }}
                  </option>
                  <option *ngFor="let s of form.preload.inquiryStatusList | keyvalue"
                          [value]="s.value">
                    {{ s.value }}
                  </option>
                </select>
              </div>

              <span *ngIf="form.inputerror.inquiryStatus"
                    class="alertRedColor">
                {{ form.inputerror.inquiryStatus }}
              </span>
            </div>

            <!-- BUTTONS -->
            <div class="row pt-2 pl-2 pb-3">

              <div class="col-md-3"></div>

              <div class="pt-2">
                <button *ngIf="!form.data.id > 0"
                        (click)="submit()"
                        class="btn btn-success mr-2">
                  {{ 'Save' | translate }}
                </button>
              </div>

              <div class="col-md-1"></div>

              <div class="pt-2">
                <button *ngIf="form.data.id > 0"
                        (click)="submit()"
                        class="btn btn-success mr-2">
                  {{ 'Update' | translate }}
                </button>
              </div>

              <div class="pt-2">
                <a class="btn btn-warning mr-1"
                   type="button"
                   [routerLink]="['/inquirylist']"
                   style="text-decoration: none; color: white;">
                  {{ 'List' | translate }}
                </a>
              </div>

            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
