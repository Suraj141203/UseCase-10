<app-navbar></app-navbar>

<style>
  #nnn {
    background: none;
    border: none;
    cursor: pointer;
  }

  .panel-heading {
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .search-inputs {
    margin-top: 20px;
  }

  .search-inputs .form-control,
  .search-inputs .btn {
    margin-bottom: 10px;
  }

  .content-wrapper {
    background: url('assets/files/teahu.png') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: auto;
    height: 105vh;
    padding: 20px;
  }

  .table-responsive {
    margin-top: 20px;
  }

  .search-inputs .col-sm-2,
  .search-inputs .col-sm-1 {
    padding: 0 5px;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="content-wrapper">
  <div class="container-fluid">
    <div class="panel panel-primary" style="padding-top: 12%;">

      <!-- HEADER -->
      <div class="panel-heading">
        <h1 class="text-primary font-weight-bold">
          {{ 'Inquiry List' | translate }}
        </h1>
      </div>

      <!-- SEARCH BAR -->
      <div class="row search-inputs p-1 justify-content-center g-3">

        <div class="col-sm-2">
          <input type="text"
                 class="form-control"
                 name="inquirerName"
                 [(ngModel)]="form.searchParams.inquirerName"
                 placeholder="{{ 'Enter Inquirer Name' | translate }}">
        </div>

        <div class="col-sm-2">
          <input type="text"
                 class="form-control"
                 name="email"
                 [(ngModel)]="form.searchParams.email"
                 placeholder="{{ 'Enter Email' | translate }}">
        </div>

        <div class="col-sm-2">
          <select class="form-control"
                  name="inquiryStatus"
                  [(ngModel)]="form.searchParams.inquiryStatus">
            <option [ngValue]="undefined">
              {{ 'Select Status' | translate }}
            </option>
            <option *ngFor="let s of form.preload.inquiryStatusList | keyvalue"
                    [value]="s.value">
              {{ s.value }}
            </option>
          </select>
        </div>

        <!-- SEARCH -->
        <div class="col-sm-1">
          <button type="button"
                  (click)="search()"
                  class="btn btn-primary w-100">
            {{ 'Search' | translate }}
          </button>
        </div>

        <!-- ADD -->
        <div>
          <button type="button"
                  (click)="forward('/inquiry')"
                  class="btn btn-success w-100">
            {{ 'Add Inquiry' | translate }}
          </button>
        </div>

        <!-- DELETE -->
        <div class="col-sm-1">
          <button type="button"
                  (click)="deleteMany()"
                  class="btn btn-danger w-100">
            {{ 'Delete' | translate }}
          </button>
        </div>

      </div>

      <!-- MESSAGE -->
      <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ form.message }}
      </div>

      <div *ngIf="!form.error && form.message != null"
           class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ form.message }}
      </div>

      <!-- TABLE -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-dark">
          <thead class="thead-dark text-uppercase">
            <tr align="center">
              <th>
                <input type="checkbox"
                       [(ngModel)]="isMasterSel"
                       (change)="checkUncheckAll($event)" />
              </th>
              <th>S.No</th>
              <th>Inquirer Name</th>
              <th>Email</th>
              <th>Inquiry Subject</th>
              <th>Status</th>
              <th>Edit</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let m of form.list; let i = index"
                align="center">
             <td>
                <input type="checkbox"
                       #checkboxes
                       [id]="m.id"
                       (change)="checklistUpdate()" />
              </td> 
              <td>{{ (form.pageNo * 5) + i + 1 }}</td>
              <td>{{ m.inquirerName }}</td>
              <td>{{ m.email }}</td>
              <td>{{ m.inquirySubject }}</td>
              <td>{{ m.inquiryStatus }}</td>
              <td>
                <button id="nnn"
                        class="fa fa-edit text-primary"
                        (click)="forward('/inquiry/' + m.id)">
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINATION -->
      <div class="d-flex justify-content-between mt-3">

        <button type="button"
                (click)="previous()"
                [disabled]="form.pageNo == 0"
                class="btn btn-info">
          {{ 'Previous' | translate }}
        </button>

        <div>
          <a class="btn btn-warning mr-1"
             [routerLink]="['/inquirylist']"
             (click)="exit()">
            {{ 'Reset' | translate }}
          </a>
        </div>

        <div *ngIf="form.list.length == 0">
          <a class="btn btn-warning mr-1"
             [routerLink]="['/inquirylist']"
             (click)="exit()">
            {{ 'Back' | translate }}
          </a>
        </div>

        <button type="button"
                (click)="next()"
                [disabled]="nextList == 0"
                class="btn btn-info">
          {{ 'Next' | translate }}
        </button>

      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
