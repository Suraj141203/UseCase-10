<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background" style="padding-top: 12%">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">

          <form name="reportForm">

            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold text-center">
              {{ 'Add Report' | translate }}
            </h2>

            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold text-center">
              {{ 'Update Report' | translate }}
            </h2>

            <!-- Form messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger">
              {{ form.message }}
            </div>

            <div *ngIf="!form.error && form.message" class="alert alert-success">
              {{ form.message }}
            </div>

            <!-- ================= Report Name ================= -->

            <div class="form-group pt-2">
              <label>
                <b>Report Name</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-file"></i></div>
                </div>

                <input type="text" name="reportName" [(ngModel)]="form.data.reportName" class="form-control"
                  placeholder="Enter Report Name" (keypress)="allowOnlyAlphabets($event)">

              </div>

              <span *ngIf="form.inputerror?.reportName" class="alertRedColor">
                {{ form.inputerror.reportName }}
              </span>
            </div>

            <!-- ================= Generated Date ================= -->

            <div class="form-group pt-2">
              <label>
                <b>Generated Date</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>

                <input type="date" [value]="form.data.generatedDate | date:'yyyy-MM-dd'"
                  (input)="form.data.generatedDate=parseDate($event.target.value)" class="form-control">
              </div>

              <span *ngIf="form.inputerror?.generatedDate" class="alertRedColor">
                {{ form.inputerror.generatedDate }}
              </span>
            </div>

            <!-- ================= Generated By ================= -->

            <div class="form-group pt-2">
              <label>
                <b>Generated By</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user"></i></div>
                </div>

                <input type="text" name="generatedBy" [(ngModel)]="form.data.generatedBy" class="form-control"
                  placeholder="Enter Generated By" (keypress)="allowOnlyAlphabets($event)">

              </div>

              <span *ngIf="form.inputerror?.generatedBy" class="alertRedColor">
                {{ form.inputerror.generatedBy }}
              </span>
            </div>

            <!-- ================= Report Status ================= -->

            <div class="form-group pt-2">
              <label>
                <b>Report Status</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-info-circle"></i></div>
                </div>

                <select class="form-control" name="reportStatus" [(ngModel)]="form.data.reportStatus">
                  <option [ngValue]="undefined">--------Select Status--------</option>
                  <option value="DONE">DONE</option>
                  <option value="PROCESS">PROCESS</option>
                  <option value="PENDING">PENDING</option>
                </select>
              </div>

              <span *ngIf="form.inputerror?.reportStatus" class="alertRedColor">
                {{ form.inputerror.reportStatus }}
              </span>
            </div>

            <!-- ================= Buttons ================= -->

            <div class="row pt-2 pb-3 justify-content-center">

              <button *ngIf="!form.data.id" (click)="submit()" class="btn btn-success mr-2">
                Save
              </button>

              <button *ngIf="form.data.id" (click)="submit()" class="btn btn-success mr-2">
                Update
              </button>

              <a class="btn btn-warning" [routerLink]="['/reportlist']" style="color:white">
                List
              </a>

            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
